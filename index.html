<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>

  <div class="main-body">
    <img class="background-img" src="images/pattern-background-desktop.svg" alt="pattern-background">
    <div class="illustration-body">
      <img class="illustration-hero" src="images/illustration-hero.svg" alt="">
      <div class="text">
        <p class="order-header">
          Order Summary
        </p>

        <p id="long-text">You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br>anywhere you like!</p>

        <div class="plan-body">
          <div class="icon-img">
            <img src="images/icon-music.svg" alt="icon">
          </div>
          <div class="annual-div">
            <p class="annual-text">Annual Plan </p>
            <p class="price">$59.99/year</p>
          </div>
          <div class="change-text">
            <p>Change</p>
          </div>
        </div>

        <div class="payment">
          <p class="payment-text">Proceed to Payment</p>
        </div>

        <div class="cancel-order">Cancel Order</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/shrewdmind">Shrewdmind</a>.
    </div>
  </div>


</body>

</html>
