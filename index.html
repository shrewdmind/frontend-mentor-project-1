<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main>
    <div class="background-image">
      <img src="images/pattern-background-desktop.svg" alt="pattern-background">
    </div>

    <div class="illustration-body">
      <img src="images/illustration-hero.svg" alt="hero-img">

      <div class="text-region">
        <h1>
          Order Summary
        </h1>

        <p>
          You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br>anywhere you like!
        </p>

        <nav>
          <div class="plan">
            <img src="images/icon-music.svg" alt="icon">

            <div class="annual-plan">
              Annual Plan
            </div>

            <div class="price">
              $59.99/year
            </div>

            <div class="change">
              Change
            </div>

          </div>

          <div class="payment">
            Proceed to Payment
          </div>
        </nav>

        <p class="cancel-order">
          Cancel Order
        </p>

      </div>

    </div>

  </main>
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/shrewdmind">Shrewdmind</a>.
    </p>

  </footer>



</body>

</html>
