<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main class="background-body">
    <div class="illustration-body">
      <img src="images/illustration-hero.svg" alt="hero-img">

      <h1>
        Order Summary
      </h1>

      <p class="main-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>

      <div class="plan-body">
        <div class="price">
          <img class="music-icon" src="images/icon-music.svg" alt="icon">

          <p>
            <span class="plan">Annual Plan</span>
            <br class="year">$59.99/year
          </p>
        </div>

        <a class="change" href="#">Change</a>
      </div>

      <button type="button" name="button">
        Proceed to Payment
      </button>

      <a class="cancel-order" href="#">
        Cancel Order
      </a>

    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/shrewdmind">Shrewdmind</a>.
  </footer>

</body>

</html>
